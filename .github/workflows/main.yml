name: ğŸš€ Deploy website
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    name: ğŸ‘· Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: â¤ï¸Install dependencies
        run: |
          cd ./wp-app/wp-content/themes/kuhni
          npm i

      - name: ğŸ”„ Run gulp prod command
        run: |
          cd ./wp-app/wp-content/themes/kuhni
          gulp build

      - name: ğŸ“¤ Upload artefacts
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: ./wp-app/wp-content/themes/kuhni/dist/

  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“© Get latest code
        uses: actions/checkout@v2

      - uses: actions/download-artifact@master
        with:
          name: dist
          path: ./wp-app/wp-content/themes/kuhni/dist

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: teh1.35i.ru
          username: teh1.35i.ru
          password: ${{ secrets.ftp_password }}
          local-dir: ./wp-app/
          server-dir: /htdocs/