name: ðŸš€ Deploy website
on:
  push:
    branches: [ "main" ]
env:
  THEME_PATH: './wp-app/wp-content/themes/kuhni'
  BUILD_PATH: '/dist'
jobs:
  build:
    name: ðŸ‘· Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸšš Install dependencies
        run: |
          cd $THEME_PATH
          npm i

      - name: ðŸšš Run gulp prod command
        run: |
          cd $THEME_PATH
          gulp build
          ls

      - name: ðŸšš Save as artefacts
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: $THEME_PATH$BUILD_PATH

  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - uses: actions/download-artifact@master
        with:
          name: dist
          path: $THEME_PATH$BUILD_PATH

      - run: ls $THEME_PATH$BUILD_PATH
